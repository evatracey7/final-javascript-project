<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Ajax Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h2>The Latest Content :</h2>
      <div class="content" id="content">
        <button class="button" id="btn_element" onClick="getContent()">
          Get Content
        </button>
      </div>
    </div>
    <script type="text/javascript">
      // STEP 1 : Setup the XML Request

      var ajax = new XMLHttpRequest();

      // STEP 2 : Prepare the open ajax request

      ajax.open("GET", "content.html");

      // STEP 3 : Define ajax response callback method

      ajax.onreadystatechange = function () {
        if (ajax.readyState == 4) {
          document.getElementById("content").innerHTML = ajax.responseText;
        }
      };

      // STEP 4: Send  The Ajax request for data

      function getContent() {
        ajax.send();
        document.getElementById("btn_element").style.display = "none";
      }
    </script>
  </body>
</html>
